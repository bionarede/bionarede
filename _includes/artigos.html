<div class="container artigos mt-5">
    <h1 class="text-center">Artigos Recentes</h1>
    <hr>
    <div class="row mt-5">
            {% for post in site.posts limit 3%}
            <div class="card mx-auto my-2" style="width: 18rem;">
                <img src="{{ post.image }}" class="card-img-top" alt="Imagem de capa do card" style="width: 286px; height: 180px;">
                <div class="card-body">
                <h5 class="card-title" style="height: 70px;"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h5>
                <p class="card-text" style="height: 70px;">{{ post.description }}</p>
                <a href="{{ post.url | prepend: site.baseurl }}" class="btn btn-primary" style="color: #fff;">Visitar</a>
                </div>
            </div>
        </div>
        {% endfor %}
        <hr>
        <p class="text-center mb-5">
            <button type="button" class="btn btn-primary btn-lg">...</button>
        </p>
        </div>
